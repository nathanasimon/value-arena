name: Test API Keys

on:
  workflow_dispatch: # Manual trigger only
  schedule:
    # Run daily at 2 AM UTC to verify keys are still valid
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: env  # Use the 'env' environment to access Environment Secrets
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Environment Secrets
        run: |
          echo "Checking if secrets are available..."
          echo ""
          if [ -z "$OPENROUTER_API_KEY" ]; then
            echo "❌ OPENROUTER_API_KEY is not set"
          else
            echo "✅ OPENROUTER_API_KEY is set"
            echo "   Length: ${#OPENROUTER_API_KEY}"
            echo "   First 15 chars: ${OPENROUTER_API_KEY:0:15}"
            echo "   Last 4 chars: ${OPENROUTER_API_KEY: -4}"
            # Check for whitespace
            TRIMMED=$(echo "$OPENROUTER_API_KEY" | xargs)
            if [ "$OPENROUTER_API_KEY" != "$TRIMMED" ]; then
              echo "   ⚠️  WARNING: Key has leading/trailing whitespace!"
            fi
          fi
          echo ""
          if [ -z "$ALPACA_API_KEY" ]; then
            echo "❌ ALPACA_API_KEY is not set"
          else
            echo "✅ ALPACA_API_KEY is set"
            echo "   Length: ${#ALPACA_API_KEY}"
            echo "   First 15 chars: ${ALPACA_API_KEY:0:15}"
            echo "   Last 4 chars: ${ALPACA_API_KEY: -4}"
            TRIMMED=$(echo "$ALPACA_API_KEY" | xargs)
            if [ "$ALPACA_API_KEY" != "$TRIMMED" ]; then
              echo "   ⚠️  WARNING: Key has leading/trailing whitespace!"
            fi
          fi
          echo ""
          if [ -z "$ALPACA_SECRET_KEY" ]; then
            echo "❌ ALPACA_SECRET_KEY is not set"
          else
            echo "✅ ALPACA_SECRET_KEY is set"
            echo "   Length: ${#ALPACA_SECRET_KEY}"
            echo "   First 15 chars: ${ALPACA_SECRET_KEY:0:15}"
            echo "   Last 4 chars: ${ALPACA_SECRET_KEY: -4}"
            TRIMMED=$(echo "$ALPACA_SECRET_KEY" | xargs)
            if [ "$ALPACA_SECRET_KEY" != "$TRIMMED" ]; then
              echo "   ⚠️  WARNING: Key has leading/trailing whitespace!"
            fi
          fi
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}

      - name: Test API Keys
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
        run: python test_api_keys.py

